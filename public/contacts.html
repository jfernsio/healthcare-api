<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
</head>
<body>
    <h2>Add your Emergency Contacts Here : </h2>
    <form action="/create/contact" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" maxlength="10" ><br><br
        <label for="relation">Relation:</label>
        <input type="text" id="relation" name="relation" required><br><br>
     <button type="submit" id="submit">Add Contact</button>
    </form>
    //add a delete contact option
    <form action="/delete/contact" method="post">
        <label for="contact_id">Contact ID:</label>
        <input type="number" id="contact_id" name="contact_id" required><br>
        <button type="submit" id="delete">Delete Contact</button>

    </form>
</body>
</html>
